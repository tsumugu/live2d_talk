<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1900">
  <title>TypeScript HTML App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #loading {
      margin: 0;
      padding: 0;
      position: absolute;
      top: 0;
      z-index: 2;
      width: 100%;
      height: 110%;
      background-color: black;
      display: flex; /* 子要素をflexboxで揃える */
      flex-direction: column; /* 子要素をflexboxにより縦方向に揃える */
      justify-content: center; /* 子要素をflexboxにより中央に配置する */
      align-items: center;  /* 子要素をflexboxにより中央に配置する */
    }
    #loading > p {
      font-family: "新ゴ R", sans-serif;
      font-size: 2rem;
      color: white;
    }
    #ui {
      position: absolute;
      top: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
      opacity: 0;
    }
    #fullscreen-button {
      position: absolute;
      right: 1rem;
      bottom: 1rem;
      color: #aeaeae;
      cursor: pointer;
    }
    .icon-fullscreen {
      font-size: 3rem !important;
    }
    .fadein {
      animation : fadeIn 1s;
      animation-fill-mode: both;
    }
    .fadeout {
      animation : fadeOut 1s;
      animation-fill-mode: both;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    #caption {
      position: absolute;
      bottom: 1rem;
      padding: 2rem;
      z-index: 0;
      width: 100%;
      text-align: center;
      font-family: "新ゴ B", sans-serif;
      font-size: 2rem;
      color: #ffffff;
      -webkit-text-stroke: 0.1rem #f5b1aa;
    }
  </style>
  <!-- Pollyfill script -->
  <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
  <!-- Live2DCubismCore script -->
  <script src = "./lib/Core/live2dcubismcore.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="//typesquare.com/3/tsst/script/ja/typesquare.js?6078df761bbc4cccbbc73aaae90393a3" charset="utf-8"></script>
</head>
<body>
  <div id="loading"><p>Loading...</p></div>
  <div id="ui">
    <span id="fullscreen-button"><span class="material-icons icon-fullscreen">fullscreen</span></span>
  </div>
  <div id="caption"></div>
  <!-- Build script -->
  <script src="./dist/bundle.js" defer></script>
</body>
</html>
